# @package _global_
defaults:
  - override /train/model: baby_realbasic_spynet
  - override /train: gan

train:
  data:
    batch_size: 4

  optimizer:
    generator:
      _target_: torch.optim.Adam
      lr: 1e-4

    discriminator:
      _target_: torch.optim.Adam
      lr: 1e-4

  scheduler:
    generator:
      _target_: torch.optim.lr_scheduler.CosineAnnealingLR
      eta_min: 1e-4
      verbose: False

    discriminator:
      _target_: torch.optim.lr_scheduler.CosineAnnealingLR
      eta_min: 1e-4
      verbose: False

  perceptual_loss: # null
    weight: 1

  adversarial_loss:
    weight: 2e-5

  discriminator:
    _target_: vsr.models.RealBasicVSR.modules.unet-discriminator.UNetDiscriminator
    in_ch: 3
    mid_ch: 32

  ddp: true
  num_grad_acc: 4
  freeze_epochs: 10

  restore: '/home/aghinassi/Desktop/nn-lab/storage/video-super-resolution/alaska/checkpoint.tar'
  restore_opt: false
  finetune: true





