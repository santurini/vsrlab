# @package _global_
defaults:
  - override /train/model: baby_vrt_moe

train:
  ddp: true

  model:
    num_experts: 4 # TODO: 8 experts
    num_gpus: 1
    top_k: 2
    # window_size: [ 8, 8, 8 ]
    # img_size: [ 8, 64, 64 ]
