# @package _global_
defaults:
  - override /nn/module/model: baby_vrt
  - override /nn/data: easy_schedule

finetune: null

nn:
  module:
    _target_: vsr.models.VRT.pl_module.LitBase
    optimizer:
      lr: 1e-4
      betas: [ 0.9, 0.99 ]
    scheduler:
      eta_min: 1e-7
  data:
    batch_size: 8
    prefetch_factor: 4
    num_workers: 8
    datasets:
      train:
        path: "/home/aghinassi/Desktop/MergedVSR"
        seq: 6

train:
  ddp: True
  trainer:
    devices: 2
    max_epochs: 1000000
    gradient_clip_val: 1
    num_grad_acc: 4
