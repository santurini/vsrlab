# @package _global_
defaults:
  - override /train/data: distillation
  - override /train/model: spynet

train:
  ddp: False
  teacher:
    name: "flowformer"
    ckpt: "kitti"
    input_size: [ 120, 160 ]

  refiner:
    _target_: core.modules.conv.IterativeRefinement
    mid_ch: 64
    blocks: 5
    steps: 3

  optimizer:
    lr: 1e-4
    betas: [ 0.9, 0.99 ]

  scheduler:
    eta_min: 1e-5