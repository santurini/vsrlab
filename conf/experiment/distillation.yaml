# @package _global_
defaults:
  - override /train/data: distillation
train:
  ddp: False
  model:
    _target_: vsr.models.VRT.modules.spynet.SpyNet
    pretrained: True
    return_levels: [2, 3, 4, 5]

  teacher:
    name: "gmflow"
    ckpt: "kitti"
    input_size: [ 120, 160 ]

  refiner:
    _target_: vsr.models.VRT.vrt.IterativeRefinement
    mid_ch: 64
    blocks: 5
    steps: 3

  optimizer:
    lr: 1e-4
    betas: [ 0.9, 0.99 ]

  scheduler:
    eta_min: 1e-5