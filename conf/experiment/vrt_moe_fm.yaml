# @package _global_
defaults:
  - override /train/model: baby_vrt_moe
  - override /train/data: easy_schedule

train:
  model:
    _target_: moe.MoEVRT.fastmoe.vrt_moe.TinyVRT
    num_experts: 4
    num_gpus: 1
    top_k: 2
    window_size: [ 8, 8, 8 ]
    refine_blocks: 3
    refine_steps: 5

  optimizer:
    lr: 1e-4
    betas: [ 0.9, 0.99 ]

  scheduler:
    eta_min: 1e-6

  data:
    batch_size: 4
    datasets:
      train:
        seq: 8

  ddp: True
  num_grad_acc: 4

  restore: "/home/aghinassi/Desktop/nn-lab/storage/video-super-resolution/checkpoint/segwlkhtvgb/last.ckpt"