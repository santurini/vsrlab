# @package _global_
defaults:
  - override /train/model: baby_vrt_moe

train:
  ddp: True
  num_grad_acc: 4

  model:
    _target_: moe.MoEVRT.fastmoe.vrt_moe.TinyVRT
    num_experts: 2
    num_gpus: 2
    top_k: 2
    window_size: [ 8, 8, 8 ]
    refine_blocks: 3
    refine_steps: 5

  optimizer:
    lr: 1e-4
    betas: [ 0.9, 0.99 ]

  scheduler:
    eta_min: 1e-6

  data:
    batch_size: 8
    datasets:
      train:
        seq: 8
