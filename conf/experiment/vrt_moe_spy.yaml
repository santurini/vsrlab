# @package _global_
defaults:
  - override /train/model: baby_vrt_moe_spy

train:
  model:
    num_experts: 4
    num_gpus: 1
    top_k: 2
    depths: [ 4, 4, 4, 4, 4, 8, 8 ]
    embed_dims: [ 32, 32, 32, 32, 32, 64, 64 ]
    num_heads: [ 4, 4, 4, 4, 4, 8, 8 ]

  optimizer:
    lr: 1e-5

  data:
    batch_size: 4
    datasets:
      train:
        seq: 6

  ddp: true
  num_grad_acc: 4

