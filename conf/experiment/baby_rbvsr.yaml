# @package _global_
core:
  run_id: 'baby_vsr_easy'
  run_name: "Baby Real Basic - Easy Schedule"

defaults:
  - override /nn/module/scheduler: cosine
  - override /train/strategy: ddp
  - override /nn/data: easy_schedule

finetune: False

nn:
  module:
    scheduler:
      eta_min: 1e-5
    set_lr: False

train:
  trainer:
    devices: 2
    max_steps: 100000
    max_epochs: 1000
    gradient_clip_val: 1
