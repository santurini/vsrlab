# @package _global_
defaults:
  - override /train/model: moebasic
  - override /train: gan

train:
  data:
    batch_size: 8

  optimizer:
    generator:
      _target_: torch.optim.Adam
      lr: 1e-5

    discriminator:
      _target_: torch.optim.Adam
      lr: 1e-4

  scheduler:
    generator:
      _target_: torch.optim.lr_scheduler.CosineAnnealingLR
      eta_min: 1e-4
      verbose: False

    discriminator:
      _target_: torch.optim.lr_scheduler.CosineAnnealingLR
      eta_min: 1e-4
      verbose: False

  perceptual_loss: # null
    weight: 1e-2

  adversarial_loss:
    weight: 5e-3

  discriminator:
    _target_: vsr.models.RealBasicVSR.modules.unet-discriminator.UNetDiscriminator
    in_ch: 3
    mid_ch: 64

  ddp: false
  num_grad_acc: 4
  freeze_epochs: 15

  restore: '/home/aghinassi/Desktop/nn-lab/storage/video-super-resolution/supagrep/checkpoint.tar'
  restore_opt: true
  finetune: true




