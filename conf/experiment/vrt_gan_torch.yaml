# @package _global_
core:
  run_id: 'afewifva'
  run_name: "VRT Default - GAN"

finetune: '/home/aghinassi/VSR/checkpoints/vrt_def_ddp/last.ckpt'
from_lightning: False

defaults:
  - override /nn/data: default
  - override /nn/module: gan
  - override /nn/module/model: baby_vrt

nn:
  data:
    batch_size: 16
    prefetch_factor: 4
    num_workers: 8
    datasets:
      train:
        path: "/home/aghinassi/VSR/MergedVSR"
        seq: 6
        hr_augmentation:
          - _target_: kornia.augmentation.RandomCrop
            size: [ 256, 256 ]
            pad_if_needed: True
            same_on_batch: True
            keepdim: True

          - _target_: kornia.augmentation.RandomHorizontalFlip
            p: 0.5
            same_on_batch: True
            keepdim: True

          - _target_: kornia.augmentation.RandomVerticalFlip
            p: 0.5
            same_on_batch: True
            keepdim: True

train:
  ddp: False
  trainer:
    devices: 1
    max_epochs: 1000000
    gradient_clip_val: 1
    num_grad_acc: 4




