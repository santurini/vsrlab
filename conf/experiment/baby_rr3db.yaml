# @package _global_
core:
  run_id: 'curriculum_learning'
  run_name: "Baby RR3DB - Curriculum"

defaults:
  - override /nn/module: baby_rr3db
  - override /nn/module/scheduler: cosine
  - override /train/strategy: ddp
  - override /nn/data: hard_schedule

finetune: False

train:
  restore: '"/home/aghinassi/Desktop/nn-lab/storage/video-super-resolution/curriculum_learning/checkpoints/epoch=1120-step=31899.ckpt"'
  trainer:
    devices: 2
    max_steps: 150000
    max_epochs: 5000
    gradient_clip_val: 1

nn:
  data:
    datasets:
      train:
        _target_: vsr.models.RR3DB.dataset.DatasetVSR

  module:
    optimizer:
      lr: 5e-5
    scheduler:
      T_max: 3000
      eta_min: 5e-7

