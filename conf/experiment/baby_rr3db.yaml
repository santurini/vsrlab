# @package _global_
core:
  run_id: 'curriculum_learning'
  run_name: "Baby RR3DB - Curriculum"

defaults:
  - override /nn/module: baby_rr3db
  - override /nn/module/scheduler: cosine
  - override /train/strategy: ddp
  - override /nn/data: easy_schedule

finetune: False

train:
  restore: null
  trainer:
    devices: 2
    max_steps: 50000
    max_epochs: 15000
    gradient_clip_val: 1
    gradient_clip_algorithm: value

nn:
  module:
    model:
      of_loss: 1e-2
  data:
    datasets:
      train:
        _target_: vsr.models.RR3DB.dataset.DatasetVSR

