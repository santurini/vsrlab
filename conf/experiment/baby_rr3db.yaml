# @package _global_
core:
  run_id: 'testing'
  run_name: "Baby RR3DB - Pretrain"

defaults:
  - override /nn/module: baby_rr3db
  - override /nn/module/optimizer: deepspeed
  - override /train/trainer: deepspeed
  - override /train/strategy: deepspeed

finetune: False

nn:
  data:
    datasets:
      train:
        _target_: vsr.models.RR3DB.dataset.DatasetVSR

train:
  trainer:
    strategy: 'ddp'
    devices: 2

