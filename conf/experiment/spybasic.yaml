# @package _global_
defaults:
  - override /train/model: spybasicvsr

train:
  model:
    train_flow: true

  data:
    batch_size: 32

  optimizer:
    _target_: torch.optim.Adam
    lr: 1e-4
    betas: [ 0.9, 0.99 ]
    eps: 1e-08
    weight_decay: 0

  scheduler:
    _target_: torch.optim.lr_scheduler.CosineAnnealingLR
    T_max: 600000
    eta_min: 1e-6
    verbose: False

  ddp: true
  num_grad_acc: 4

