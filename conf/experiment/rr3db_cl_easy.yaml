# @package _global_
core:
  run_id: 'rr3db_curriculum_easy'
  run_name: "RR3DB (OF) Curriculum - Easy Schedule"

defaults:
  - override /train/strategy: ddp
  - override /nn/data: easy_schedule
  - override /nn/module/model: baby_rr3db

finetune: null

nn:
  data:
    batch_size: 4
    num_workers: 16
    prefetch_factor: 8
    datasets:
      train:
        _target_: vsr.models.RR3DB.dataset.DatasetVSR
        path: "/home/aghinassi/Desktop/MergedVSR"
  module:
    _target_: vsr.models.RR3DB.pl_module.LitBase
    model:
      of_loss: 0.15
      perceptual_loss: 0.1
    optimizer:
      lr: 1e-4
    scheduler:
      eta_min: 6.7e-5
    set_lr: False

train:
  trainer:
    devices: 2
    max_steps: 20000
    gradient_clip_val: 1
