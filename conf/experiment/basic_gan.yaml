# @package _global_
core:
  run_id: 'realbasicvsr_gan'
  run_name: "Real Basic Default - GAN"

finetune: '/home/aghinassi/VSR/checkpoints/realbasicvsr_standard.ckpt'

defaults:
  - override /nn/data: default
  - override /nn/module: gan

nn:
  module:
    scheduler:
      generator:
       _target_: torch.optim.lr_scheduler.ChainedScheduler
      schedulers:
        - _target_: torch.optim.lr_scheduler.LinearLR
          start_factor: 1e-20
          total_iters: 500

        - _target_: torch.optim.lr_scheduler.CosineAnnealingLR
          T_max: 60000
          eta_min: 1e-5
          verbose: False

  data:
    batch_size: 4
    prefetch_factor: 4
    num_workers: 8
    datasets:
      train:
        path: "/home/aghinassi/VSR/MergedVSR"
        trainer:
          devices: 2
          max_steps: 60000
          gradient_clip_val: 1




