# @package _global_
core:
  run_id: 'realbasicvsr_gan'
  run_name: "Real Basic Default - GAN"

finetune: '/home/aghinassi/VSR/checkpoints/realbasicvsr_standard.ckpt'

defaults:
  - override /nn/data: default
  - override /nn/module: gan

nn:
  module:
    scheduler:
      generator:
        _target_: core.schedulers.CosineAnnealingLinearWarmup
        first_cycle_steps: 100000
        cycle_mult: 1.0
        min_lrs: [ 1e-15 ]
        warmup_steps: 750
        gamma: 1.0

  data:
    batch_size: 4
    prefetch_factor: 4
    num_workers: 8
    datasets:
      train:
        path: "/home/aghinassi/VSR/MergedVSR"

train:
  trainer:
    devices: 1
    max_steps: 60000




