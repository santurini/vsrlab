_target_: vsr.data.datamodule.DataModuleVSR

num_workers: 20
batch_size: 8
prefetch_factor: 8

datasets:
  train:
    _target_: vsr.data.dataset.DatasetVSR
    path: "/home/aghinassi/Desktop/MergedVSR"
    split: "train"
    seq: 12
    scale: 4
    size: 0.9
    hr_augmentation:
      - _target_: kornia.augmentation.RandomCrop
        size: [ 256, 256 ]
        pad_if_needed: True
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.RandomHorizontalFlip
        p: 0.5
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.RandomVerticalFlip
        p: 0.5
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.RandomSharpness
        sharpness: 0.3
        same_on_batch: True
        keepdim: True
        p: 1.0

    lr_augmentation:
      - _target_: core.augmentations.RandomJPEGCompression
        quality: [ 50, 90 ]

      - _target_: kornia.augmentation.RandomGaussianNoise
        mean: 0
        std: 0.02
        same_on_batch: False
        keepdim: True
        p: 0.5

      - _target_: kornia.augmentation.RandomGaussianBlur
        kernel_size: 5
        sigma: [0.5, 1.5]
        same_on_batch: False
        keepdim: True
        p: 0.6

      - _target_: core.augmentations.RandomJPEGCompression
        quality: [ 50, 90 ]

      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 38, 45 ]
        fps: [ 30 ]

      - _target_: kornia.augmentation.Resize
        size: [ 64, 64 ]

  val:
    _target_: ${nn.data.datasets.train._target_}
    path: ${nn.data.datasets.train.path}
    split: "val"
    seq: ${nn.data.datasets.train.seq}
    scale: ${nn.data.datasets.train.scale}
    size: 0.1
    hr_augmentation:
      - _target_: torchvision.transforms.CenterCrop
        size: 256

    lr_augmentation:
      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 40 ]
        fps: [ 30 ]

      - _target_: kornia.augmentation.Resize
        size: [ 64, 64 ]