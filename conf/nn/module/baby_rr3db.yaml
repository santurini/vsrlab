_target_: vsr.models.RR3DB.pl_module.LitBase
log_interval: 250
log_k_images: 5

set_lr: False

metric:
  _target_: core.metrics.MetricCollection
  metrics:
    PSNR:
      _target_: piqa.PSNR
    SSIM:
      _target_: piqa.SSIM

defaults:
  - model: baby_rr3db
  - optimizer: adam
  - scheduler: cosine_warmup