defaults:
  - data: default
  - logger: default
  - model: baby_realbasic
  - optimizer: gan_adam
  - scheduler: gan_cosine

metric:
  _target_: core.metrics.MetricCollection
  metrics:
    PSNR:
      _target_: piqa.PSNR
    SSIM:
      _target_: piqa.SSIM

discriminator:
  _target_: vsr.models.RealBasicVSR.modules.unet-discriminator.UNetDiscriminator
  in_ch: 3
  mid_ch: 64

perceptual_loss:
  _target_: core.losses.PerceptualLoss
  weight: 1e-2

adversarial_loss:
  _target_: core.losses.AdversarialLoss
  weight: 2e-5

seed_index: null

ddp: false
freeze_epochs: -1
max_epochs: 5000000
gradient_clip_val: 1
num_grad_acc: 1

restore: null
finetune: true
restore_opt: false