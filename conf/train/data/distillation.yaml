num_workers: 4
batch_size: 32
prefetch_factor: 8

datasets:
  train:
    _target_: optical_flow.dataset.Dataset
    path: "/home/aghinassi/Desktop/Flow"
    split: "train"
    size: 0.9
    augmentation:
      - _target_: optical_flow.transforms.Resize
        size: [ 384, 512 ]

      - _target_: optical_flow.transforms.RandomHorizontalFlip
        p: 0.5

      - _target_: optical_flow.transforms.RandomVerticalFlip
        p: 0.5

      - _target_: optical_flow.transforms.RandomRotation
        degrees: 17
        p: 0.5

    compression:
      - _target_: optical_flow.transforms.RandomVideoCompression
        codec: [ 'libx264' ]
        crf: [ 38 ]
        fps: [ 30 ]

  val:
    _target_: ${train.data.datasets.train._target_}
    path: ${train.data.datasets.train.path}
    split: "val"
    size: 0.1
    augmentation:
      - _target_: optical_flow.transforms.Resize
        size: [ 384, 512 ]

    compression:
      - _target_: optical_flow.transforms.RandomVideoCompression
        codec: [ 'libx264' ]
        crf: [ 38 ]
        fps: [ 30 ]