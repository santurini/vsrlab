num_workers: 8
batch_size: 64
prefetch_factor: 8

datasets:
  train:
    _target_: vsr.dataset.DatasetVSR
    path: "/home/aghinassi/Desktop/MergedVSR"
    split: "train"
    seq: 2
    scale: 1
    size: 0.9
    hr_augmentation:
      - _target_: kornia.augmentation.RandomCrop
        size: [ 480, 640 ]
        pad_if_needed: True
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.Resize
        size: [ 120, 160 ]

      - _target_: kornia.augmentation.RandomHorizontalFlip
        p: 0.5
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.RandomVerticalFlip
        p: 0.5
        same_on_batch: True
        keepdim: True

    lr_augmentation:
      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 34, 45 ]
        fps: [ 30 ]

  val:
    _target_: ${train.data.datasets.train._target_}
    path: ${train.data.datasets.train.path}
    split: "val"
    seq: ${train.data.datasets.train.seq}
    scale: ${train.data.datasets.train.scale}
    size: 0.1
    hr_augmentation:
      - _target_: torchvision.transforms.CenterCrop
        size: [ 480, 640 ]

      - _target_: kornia.augmentation.Resize
        size: [ 120, 160 ]

    lr_augmentation:
      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 40 ]
        fps: [ 30 ]
