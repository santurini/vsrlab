num_workers: 8
batch_size: 8
prefetch_factor: 4

datasets:
  train:
    _target_: vsr.dataset.DatasetVSR
    path: "/home/aghinassi/Desktop/MergedVSR"
    split: "train"
    seq: 12
    scale: 4
    train_size: 0.9
    hr_augmentation:
      - _target_: kornia.augmentation.RandomCrop
        size: [ 256, 256 ]
        pad_if_needed: true
        same_on_batch: true
        keepdim: true

      - _target_: kornia.augmentation.RandomHorizontalFlip
        p: 0.5
        same_on_batch: true
        keepdim: true

      - _target_: kornia.augmentation.RandomVerticalFlip
        p: 0.5
        same_on_batch: true
        keepdim: true

      - _target_: kornia.augmentation.RandomSharpness
        sharpness: 0.3
        same_on_batch: true
        keepdim: true
        p: 1.0

    lr_augmentation:
      - _target_: core.augmentations.RandomJPEGCompression
        quality: [ 50, 90 ]

      - _target_: kornia.augmentation.RandomGaussianNoise
        mean: 0
        std: 0.02
        same_on_batch: false
        keepdim: true
        p: 0.7

      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 30, 42 ]
        fps: [ 30 ]

      - _target_: kornia.augmentation.Resize
        size: [ 64, 64 ]

  val:
    _target_: ${train.data.datasets.train._target_}
    path: ${train.data.datasets.train.path}
    split: "val"
    seq: ${train.data.datasets.train.seq}
    scale: ${train.data.datasets.train.scale}
    train_size: ${train.data.datasets.train.train_size}
    hr_augmentation:
      - _target_: torchvision.transforms.CenterCrop
        size: 256

    lr_augmentation:
      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 40 ]
        fps: [ 30 ]

      - _target_: kornia.augmentation.Resize
        size: [ 64, 64 ]