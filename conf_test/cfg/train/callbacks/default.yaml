- _target_: pytorch_lightning.callbacks.EarlyStopping
  patience: 1000
  verbose: False
  monitor: ${cfg.train.monitor.metric}
  mode: ${cfg.train.monitor.mode}

- _target_: pytorch_lightning.callbacks.ModelCheckpoint
  save_top_k: 1
  dirpath: ${oc.env:LOGGING_DIR}
  filename: "best"
  verbose: False
  monitor: ${cfg.train.monitor.metric}
  mode: ${cfg.train.monitor.mode}
  save_last: True

- _target_: pytorch_lightning.callbacks.ModelSummary
  max_depth: 3