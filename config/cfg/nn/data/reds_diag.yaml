_target_: vsr.data.datamodule.DataModuleVSR
datasets:
  train:
    _target_: vsr.data.dataset.DatasetVSR
    path: "/home/aghinassi/hdd/vsr/REDS"
    split: "train"
    seq: 12
    scale: 4
    size: 0.9
    hr_augmentation:
      - _target_: kornia.augmentation.RandomCrop
        size: [ 512, 512 ]
        pad_if_needed: True
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.Resize
        size: [ 256, 256 ]
        keepdim: True

      - _target_: kornia.augmentation.RandomHorizontalFlip
        p: 0.5
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.RandomVerticalFlip
        p: 0.5
        same_on_batch: True
        keepdim: True

    lr_augmentation:
      - _target_: kornia.augmentation.RandomGaussianBlur
        kernel_size: 7
        sigma: [ 0.2, 3 ]
        same_on_batch: False
        p: 0.8
        keepdim: True

      - _target_: core.augmentations.RandomJPEGCompression
        quality: [ 30, 90 ]

      - _target_: kornia.augmentation.RandomGaussianBlur
        kernel_size: 9
        sigma: [ 0.2, 3 ]
        same_on_batch: False
        keepdim: True
        p: 0.8

      - _target_: kornia.augmentation.RandomGaussianNoise
        mean: 0
        std: 0.03
        same_on_batch: False
        keepdim: True
        p: 0.7

      - _target_: kornia.augmentation.RandomGaussianBlur
        kernel_size: 5
        sigma: [ 0.2, 3 ]
        same_on_batch: False
        keepdim: True
        p: 0.7

      - _target_: core.augmentations.RandomJPEGCompression
        quality: [ 30, 70 ]

      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 30, 40 ]
        fps: [ 15, 30 ]

      - _target_: kornia.augmentation.Resize
        size: [ 64, 64 ]

  val:
    _target_: ${cfg.nn.data.datasets.train._target_}
    path: ${cfg.nn.data.datasets.train.path}
    split: "val"
    seq: ${cfg.nn.data.datasets.train.seq}
    scale: ${cfg.nn.data.datasets.train.scale}
    size: 0.1
    hr_augmentation:
      - _target_: kornia.augmentation.RandomCrop
        size: [ 512, 512 ]
        pad_if_needed: True
        same_on_batch: True
        keepdim: True

      - _target_: kornia.augmentation.Resize
        keepdim: True
        size: [ 256, 256 ]

    lr_augmentation:
      - _target_: kornia.augmentation.RandomGaussianBlur
        kernel_size: 5
        keepdim: True
        sigma: [ 0.2, 3 ]
        same_on_batch: True
        p: 0.7

      - _target_: core.augmentations.RandomVideoCompression
        codec: [ 'libx264', 'h264', 'mpeg4' ]
        crf: [ 30, 40 ]
        fps: [ 15, 30 ]

      - _target_: kornia.augmentation.Resize
        size: [ 64, 64 ]

num_workers: 16
batch_size: 6
prefetch_factor: 10